<div class="container">
    <div *ngIf="IDE">
        <div class="card">
            <div class="card-header">
                <h2>{{IDE.type}}</h2>
            </div>
            <div class="card-body">
                {{IDE.description}}
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-dark" (click)="goBack()">Go back</button>
            </div>
        </div>
    </div>
</div>
