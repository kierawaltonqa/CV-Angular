<div *ngIf="project">
    <br />
    <div class="card">
        <div class="card-header">
            <h2>{{project.name}}</h2>

        </div>
        <div class="card-body">
            {{project.desc}}

            <br />
            <br />
            <h6>Want to edit this project?</h6>
            <label id="project-name">Enter new name:</label>
            <input id="project-name" [(ngModel)]="project.name">
            <label id="project-desc">Enter new description:</label>
            <input id="project-desc" [(ngModel)]="project.desc">
            <button (click)="save()">Save</button>
        </div>
        <div class="card-footer">
            <br />
            <button (click)="goBack()">Go Back</button>

        </div>
    </div>
</div>
