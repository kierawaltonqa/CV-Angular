<div class="container">
    <div class="row-md">

        <h3>Qualifications</h3>
        <p>BSc First Class Honors in Mathematics and Philosophy, University of York 2020
        </p>
        <hr />
        <h3>Profile</h3>
        <p>{{profile}}</p>
        <button class="btn btn-outline-dark" (click)="openModal(content)">Edit</button>
        <!-- modal for edit button -->
        <ng-template #content let-modal>
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label id="profile-desc">Enter new profile description:</label>
                <input id="profile-desc" [(ngModel)]="profile">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" (click)="modal.close('Close click')">Done</button>
            </div>
        </ng-template>
    </div>
    <hr />
    <div class="row" id="ps">
        <div class="col-md-6">
            <a routerLink="/projects">Projects</a>
        </div>
        <div class="col-md-6">
            <a routerLink="/skills">Skills</a>
        </div>
    </div>
</div>
