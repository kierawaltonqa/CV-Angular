<div class="container">
    <br />
    <div class="row">
        <div class="col-md-6">
            <h2>Projects</h2>
            <hr />
            <ul class="projects">
                <li *ngFor="let project of projects">
                    <a routerLink="/projectdetail/{{project.id}}">
                        <span class="badge">{{project.id}}: </span>{{project.name}}</a>
                    <button class="delete-button btn btn-danger" (click)="deleteProject(project)">X</button>
                </li>
            </ul>
        </div>

        <div class="col-md-6 create">
            <h2>Create a new project</h2>
            <hr />
            <div class="create">
                <!-- <form class="form"> -->
                <label id="new-project">Project Name:</label>
                <input for="new-project" #projectName />
                <br />
                <label id="new-project">Project Description:</label>
                <input for="new-project" #projectDesc />
                <br />
                <br />
                <button class="add-button btn btn-outline-dark"
                    (click)="addProject(projectName.value, projectDesc.value); projectName.value=''; projectDesc.value=''">
                    Add Project</button>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
