<div class="container">
    <br />
    <div class="row">
        <div class="col-md-6">
            <h2>Projects</h2>
            <hr />
            <ul class="projects">
                <li *ngFor="let project of projects">
                    <a routerLink="/projectdetail/{{project.id}}">
                        <span class="badge">{{project.id}}: </span>{{project.name}}</a>
                    <button class="delete-button btn btn-danger" (click)="openModal(content)">X</button>

                    <!-- modal for delete -->
                    <ng-template #content let-modal>
                        <div class="modal-header">
                            <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete this?</p>
                        </div>
                        <div class="modal-footer">
                            <button class="delete btn btn-danger" (click)="deleteProject(project)">Yes,
                                delete</button>
                            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">No, go
                                back</button>
                        </div>
                    </ng-template>

                </li>
            </ul>
        </div>

        <div class="col-md-6 create">
            <h2>Create a new project</h2>
            <hr />
            <div class="create">
                <!-- <form class="form"> -->
                <label id="new-project">Project Name:</label>
                <input for="new-project" #projectName />
                <br />
                <label id="new-project">Project Description:</label>
                <input for="new-project" #projectDesc />
                <br />
                <label id="new-project">Github:</label>
                <input for="new-project" #projectGithub />
                <br />

                <button class="add-button btn btn-outline-dark"
                    (click)="addProject(projectName.value, projectDesc.value, projectGithub.value); projectName.value=''; projectDesc.value=''; projectGithub.value=''">
                    Add Project</button>
                <!-- </form> -->
            </div>
        </div>
    </div>
</div>
